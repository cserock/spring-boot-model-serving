<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${post.title} + ' 수정 - 게시판'">게시글 수정 - 게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/posts">
                <i class="fas fa-clipboard-list me-2"></i>게시판
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/posts">
                    <i class="fas fa-list me-1"></i>목록
                </a>
                <a class="nav-link" href="/posts/new">
                    <i class="fas fa-plus me-1"></i>글쓰기
                </a>
                <a class="nav-link" href="/sentiment">
                    <i class="fas fa-heart me-1"></i>감정 분석
                </a>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <!-- Flash 메시지 -->
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- 페이지 헤더 -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-edit me-2"></i>게시글 수정</h2>
            <div class="btn-group" role="group">
                <a th:href="@{/posts/{id}(id=${post.id})}" class="btn btn-outline-info">
                    <i class="fas fa-eye me-1"></i>상세보기
                </a>
                <a href="/posts" class="btn btn-outline-secondary">
                    <i class="fas fa-list me-1"></i>목록
                </a>
            </div>
        </div>

        <!-- 글 수정 폼 -->
        <div class="card">
            <div class="card-body">
                <form th:action="@{/posts/{id}(id=${post.id})}" th:object="${post}" method="post">
                    <div class="mb-3">
                        <label for="title" class="form-label">
                            <i class="fas fa-heading me-1"></i>제목
                        </label>
                        <input type="text" 
                               class="form-control" 
                               id="title" 
                               th:field="*{title}"
                               placeholder="제목을 입력하세요"
                               required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="content" class="form-label">
                            <i class="fas fa-align-left me-1"></i>내용
                        </label>
                        <textarea class="form-control" 
                                  id="content" 
                                  th:field="*{content}"
                                  rows="10" 
                                  placeholder="내용을 입력하세요"
                                  required></textarea>
                    </div>
                    
                    <div class="d-flex justify-content-end gap-2">
                        <a th:href="@{/posts/{id}(id=${post.id})}" class="btn btn-outline-secondary">
                            <i class="fas fa-times me-1"></i>취소
                        </a>
                        <button type="submit" class="btn btn-warning">
                            <i class="fas fa-save me-1"></i>수정하기
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 게시글 정보 -->
        <div class="card mt-4">
            <div class="card-header bg-light">
                <h6 class="mb-0"><i class="fas fa-info-circle me-1"></i>게시글 정보</h6>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <small class="text-muted">게시글 번호:</small>
                        <span th:text="${post.id}" class="fw-bold"></span>
                    </div>
                    <div class="col-md-6">
                        <small class="text-muted">작성일:</small>
                        <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}" class="fw-bold"></span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light text-center text-muted py-3 mt-5">
        <div class="container">
            <small>&copy; 2024 Spring Boot 게시판. All rights reserved.</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
