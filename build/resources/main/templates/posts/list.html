<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 목록 - 게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/posts">
                <i class="fas fa-clipboard-list me-2"></i>게시판
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/posts">
                    <i class="fas fa-list me-1"></i>목록
                </a>
                <a class="nav-link" href="/posts/new">
                    <i class="fas fa-plus me-1"></i>글쓰기
                </a>
                <a class="nav-link" href="/sentiment">
                    <i class="fas fa-heart me-1"></i>감정 분석
                </a>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <!-- Flash 메시지 -->
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- 페이지 헤더 -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-list me-2"></i>게시글 목록</h2>
            <a href="/posts/new" class="btn btn-primary">
                <i class="fas fa-plus me-1"></i>새 글 작성
            </a>
        </div>

        <!-- 게시글 목록 -->
        <div class="card">
            <div class="card-body">
                <div th:if="${#lists.isEmpty(posts)}" class="text-center py-5">
                    <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                    <h5 class="text-muted">등록된 게시글이 없습니다.</h5>
                    <p class="text-muted">첫 번째 게시글을 작성해보세요!</p>
                    <a href="/posts/new" class="btn btn-primary">
                        <i class="fas fa-plus me-1"></i>글쓰기
                    </a>
                </div>

                <div th:if="${!#lists.isEmpty(posts)}" class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th style="width: 10%">번호</th>
                                <th style="width: 50%">제목</th>
                                <th style="width: 20%">작성일</th>
                                <th style="width: 20%">작업</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="post : ${posts}">
                                <td th:text="${post.id}"></td>
                                <td>
                                    <a th:href="@{/posts/{id}(id=${post.id})}" 
                                       th:text="${post.title}" 
                                       class="text-decoration-none">
                                    </a>
                                </td>
                                <td th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                                <td>
                                    <div class="btn-group btn-group-sm" role="group">
                                        <a th:href="@{/posts/{id}(id=${post.id})}" 
                                           class="btn btn-outline-primary btn-sm">
                                            <i class="fas fa-eye"></i>
                                        </a>
                                        <a th:href="@{/posts/{id}/edit(id=${post.id})}" 
                                           class="btn btn-outline-warning btn-sm">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <button type="button" 
                                                class="btn btn-outline-danger btn-sm"
                                                th:onclick="'deletePost(' + ${post.id} + ')'">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light text-center text-muted py-3 mt-5">
        <div class="container">
            <small>&copy; 2024 Spring Boot 게시판. All rights reserved.</small>
        </div>
    </footer>

    <!-- 삭제 확인 모달 -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">게시글 삭제</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    정말로 이 게시글을 삭제하시겠습니까?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <form id="deleteForm" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-danger">삭제</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function deletePost(id) {
            const deleteForm = document.getElementById('deleteForm');
            deleteForm.action = '/posts/' + id + '/delete';
            const modal = new bootstrap.Modal(document.getElementById('deleteModal'));
            modal.show();
        }
    </script>
</body>
</html>
