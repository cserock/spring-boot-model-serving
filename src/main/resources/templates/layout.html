<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: '게시판'">게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/posts">
                <i class="fas fa-clipboard-list me-2"></i>게시판
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/posts">
                    <i class="fas fa-list me-1"></i>목록
                </a>
                <a class="nav-link" href="/posts/new">
                    <i class="fas fa-plus me-1"></i>글쓰기
                </a>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <!-- Flash 메시지 -->
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- 페이지 내용 -->
        <div th:fragment="content">
            <!-- 각 페이지의 내용이 여기에 들어갑니다 -->
        </div>
    </main>

    <footer class="bg-light text-center text-muted py-3 mt-5">
        <div class="container">
            <small>&copy; 2024 Spring Boot 게시판. All rights reserved.</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
