<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${post.title} + ' - 게시판'">게시글 상세 - 게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/posts">
                <i class="fas fa-clipboard-list me-2"></i>게시판
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/posts">
                    <i class="fas fa-list me-1"></i>목록
                </a>
                <a class="nav-link" href="/posts/new">
                    <i class="fas fa-plus me-1"></i>글쓰기
                </a>
                <a class="nav-link" href="/sentiment">
                    <i class="fas fa-heart me-1"></i>감정 분석
                </a>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <!-- Flash 메시지 -->
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- 페이지 헤더 -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-eye me-2"></i>게시글 상세</h2>
            <div class="btn-group" role="group">
                <a href="/posts" class="btn btn-outline-secondary">
                    <i class="fas fa-list me-1"></i>목록
                </a>
                <a th:href="@{/posts/{id}/edit(id=${post.id})}" class="btn btn-outline-warning">
                    <i class="fas fa-edit me-1"></i>수정
                </a>
                <button type="button" 
                        class="btn btn-outline-danger"
                        th:onclick="'deletePost(' + ${post.id} + ')'">
                    <i class="fas fa-trash me-1"></i>삭제
                </button>
            </div>
        </div>

        <!-- 게시글 내용 -->
        <div class="card">
            <div class="card-header bg-light">
                <div class="row">
                    <div class="col-md-8">
                        <h4 class="mb-0" th:text="${post.title}"></h4>
                    </div>
                    <div class="col-md-4 text-md-end">
                        <small class="text-muted">
                            <i class="fas fa-calendar me-1"></i>
                            <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                        </small>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="post-content" style="min-height: 200px; white-space: pre-wrap;" th:text="${post.content}"></div>
            </div>
        </div>

        <!-- 하단 버튼 -->
        <div class="d-flex justify-content-between mt-4">
            <a href="/posts" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-1"></i>목록으로
            </a>
            <div class="btn-group" role="group">
                <a th:href="@{/posts/{id}/edit(id=${post.id})}" class="btn btn-warning">
                    <i class="fas fa-edit me-1"></i>수정하기
                </a>
                <button type="button" 
                        class="btn btn-danger"
                        th:onclick="'deletePost(' + ${post.id} + ')'">
                    <i class="fas fa-trash me-1"></i>삭제하기
                </button>
            </div>
        </div>
    </main>

    <footer class="bg-light text-center text-muted py-3 mt-5">
        <div class="container">
            <small>&copy; 2024 Spring Boot 게시판. All rights reserved.</small>
        </div>
    </footer>

    <!-- 삭제 확인 모달 -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">게시글 삭제</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    정말로 이 게시글을 삭제하시겠습니까?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <form id="deleteForm" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-danger">삭제</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function deletePost(id) {
            const deleteForm = document.getElementById('deleteForm');
            deleteForm.action = '/posts/' + id + '/delete';
            const modal = new bootstrap.Modal(document.getElementById('deleteModal'));
            modal.show();
        }
    </script>
</body>
</html>
