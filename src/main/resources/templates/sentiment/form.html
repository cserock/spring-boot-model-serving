<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>감정 분석 - AI 감정 분석기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sentiment-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem 0;
            margin-bottom: 2rem;
        }
        .analysis-card {
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 15px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-analyze {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-analyze:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .example-texts {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
        }
        .example-text {
            cursor: pointer;
            padding: 0.5rem;
            margin: 0.25rem 0;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .example-text:hover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/posts">
                <i class="fas fa-clipboard-list me-2"></i>게시판
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/posts">
                    <i class="fas fa-list me-1"></i>게시판
                </a>
                <a class="nav-link active" href="/sentiment">
                    <i class="fas fa-heart me-1"></i>감정 분석
                </a>
            </div>
        </div>
    </nav>

    <div class="sentiment-header">
        <div class="container text-center">
            <h1><i class="fas fa-brain me-3"></i>AI 감정 분석기</h1>
            <p class="lead">텍스트의 감정을 분석하여 긍정, 중립, 부정으로 분류합니다</p>
        </div>
    </div>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card analysis-card">
                    <div class="card-body p-4">
                        <h3 class="card-title text-center mb-4">
                            <i class="fas fa-comment-dots me-2"></i>감정 분석하기
                        </h3>
                        
                        <form th:action="@{/sentiment/analyze}" th:object="${sentimentRequest}" method="post">
                            <div class="mb-4">
                                <label for="sentence" class="form-label fw-bold">
                                    <i class="fas fa-edit me-1"></i>분석할 문장을 입력하세요
                                </label>
                                <textarea 
                                    class="form-control" 
                                    id="sentence" 
                                    th:field="*{sentence}"
                                    rows="4" 
                                    placeholder="예: 오늘 정말 좋은 하루입니다!"
                                    maxlength="1000"></textarea>
                                <div class="form-text">
                                    <span id="charCount">0</span>/1000자
                                </div>
                                <div th:if="${#fields.hasErrors('sentence')}" class="text-danger mt-2">
                                    <i class="fas fa-exclamation-triangle me-1"></i>
                                    <span th:errors="*{sentence}"></span>
                                </div>
                            </div>
                            
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-analyze btn-lg">
                                    <i class="fas fa-magic me-2"></i>감정 분석하기
                                </button>
                            </div>
                        </form>

                        <div class="example-texts">
                            <h6 class="mb-3">
                                <i class="fas fa-lightbulb me-1"></i>예시 문장 (클릭하여 사용)
                            </h6>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="example-text" onclick="setExampleText('오늘 정말 좋은 하루입니다!')">
                                        <i class="fas fa-smile text-success me-1"></i>
                                        오늘 정말 좋은 하루입니다!
                                    </div>
                                    <div class="example-text" onclick="setExampleText('이 영화는 최고예요!')">
                                        <i class="fas fa-smile text-success me-1"></i>
                                        이 영화는 최고예요!
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="example-text" onclick="setExampleText('오늘 날씨가 흐리네요.')">
                                        <i class="fas fa-meh text-warning me-1"></i>
                                        오늘 날씨가 흐리네요.
                                    </div>
                                    <div class="example-text" onclick="setExampleText('보통 정도입니다.')">
                                        <i class="fas fa-meh text-warning me-1"></i>
                                        보통 정도입니다.
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="example-text" onclick="setExampleText('정말 화가 나네요!')">
                                        <i class="fas fa-frown text-danger me-1"></i>
                                        정말 화가 나네요!
                                    </div>
                                    <div class="example-text" onclick="setExampleText('너무 슬퍼요...')">
                                        <i class="fas fa-frown text-danger me-1"></i>
                                        너무 슬퍼요...
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <a href="/posts" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-1"></i>게시판으로 돌아가기
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light text-center text-muted py-3 mt-5">
        <div class="container">
            <small>&copy; 2024 Spring Boot 게시판. All rights reserved.</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 글자 수 카운터
        const textarea = document.getElementById('sentence');
        const charCount = document.getElementById('charCount');
        
        textarea.addEventListener('input', function() {
            charCount.textContent = this.value.length;
        });

        // 예시 텍스트 설정
        function setExampleText(text) {
            textarea.value = text;
            charCount.textContent = text.length;
            textarea.focus();
        }
    </script>
</body>
</html>
